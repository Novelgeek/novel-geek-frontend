<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                    src="../../assets/img/pages/login-bg.jpg"
                    alt=""
                    class="img-fluid mt-1"
                    width="400"
                    height="400"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Login</h4>
                  <p class="card-text">
                    Welcome back, please login to your account.
                  </p>
                  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                    <div class="form-group">
                      
                      <input 
                        type="text" class="form-control" placeholder="Email" 
                        name="email" ngModel
                        required email
                        #email="ngModel"/>
                        <small class="help-block danger" *ngIf="!email.valid && email.touched">
                          Please enter a valid email!</small>
                      </div>
                  <div class="form-group">
                    <input 
                      type="password" class="form-control" placeholder="Password" 
                      name="password" minlength="4" ngModel
                      required #password="ngModel"/>
                      <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <small *ngIf="password.errors.required" class="help-block danger">Please enter a password!</small> 
                        <small *ngIf="password.errors.minlength" class="help-block danger">Password must be atleast 4 Charachters long!</small> 
                      </div>
                  </div>
                        
                    
                    <div class="d-flex justify-content-between mt-2">
                      <div class="remember-me">
                        <div class="custom-control custom-checkbox custom-control-inline mb-3">
                          <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input"/>
                          <label class="custom-control-label" for="customCheckboxInline1">
                            Remember Me
                          </label>
                        </div>
                      </div>
                      <div class="forgot-password-option">
                        <a [routerLink]="['/pages/forgotpassword']" class="text-decoration-none text-primary">Forgot Password ?</a>
                      </div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a [routerLink]="['/signup']" class="text-decoration-none">Register</a>
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-raised btn-primary primary-lighten-4" 
                          type="submit" 
                          [disabled]="loginForm.invalid"
                          >Login </button>
                      </div>
                    </div>
                  </form>
                  
                  <hr class="m-0" />
                  <div class="d-flex justify-content-between mt-3">
                    <div class="option-login">
                      <h6 class="text-decoration-none text-primary">
                        Or Login With
                      </h6>
                    </div>
                    <div class="social-login-options">
                      <a class="btn btn-social-icon mr-2 btn-facebook" href="http://localhost:8080/oauth2/authorize/google?redirect_uri=http://localhost:4200/login">
                        <span class="fa fa-google"></span>
                      </a>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ngx-spinner></ngx-spinner>


<!--Login Page Ends-->
