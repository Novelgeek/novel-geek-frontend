<div class="row">
  <div class="col-md-12 col-lg-12">
    <div class="card">
      <div class="card-content">
        <div class="card-body">

          <div class="row">
            <div class="col-6">
              <h4 class="card-title">Friends</h4>
            </div>
            <div class="col-6">
              <form class="form">
                <div class="form-group">
                  <!-- <div class="position-relative has-icon-right">
                    <input type="text" class="form-control" name="form-control-with-icon">
                    <div class="form-control-position">
                      <i class="ft-search primary"></i>
                      <!-- <i class="ft-loader spinner"></i> 
                    </div>
                  </div> -->
                  <div class="row">
                    <div class="col-6">
                    </div>
                    <div class="col-6">

                      <div class="input-group ">
                        <input type="text" class="form-control " placeholder="Search" aria-describedby="button-addon4">
                        <div class="input-group-append">
                          <button class="btn btn-raised btn-primary" type="button"><i class="ft-search"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>


          <div class="row">
            <div class="col-auto">
              <ul ngbNav #nav="ngbNav" class="nav-pills">
                <li ngbNavItem>
                  <a ngbNavLink>My Friends</a>
                  <ng-template ngbNavContent>
                    <div class="row" matchHeight="card">
                      <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                        <app-friend-card></app-friend-card>
                      </div>
                    </div>
                  </ng-template>
                </li>
                <li ngbNavItem>
                  <a ngbNavLink>Find Friends</a>
                  <ng-template ngbNavContent>
                    <div class="row">
                      <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                        <app-friend-card></app-friend-card>
                      </div>
                    </div>
                  </ng-template>
                </li>
                <li ngbNavItem>
                  <a ngbNavLink>Friend Requests</a>
                  <ng-template ngbNavContent>
                    <div class="col-md-6">

                      <div class="card">
                        <div class="card-content">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-4 col-sm-12 text-center">
                                <img src="../assets/img/group/default.jpg" width="30" height="30"
                                  class="d-inline-flex rounded-circle">
                                <!-- <img *ngIf="group.groupAvatar !== null" [src]="group.groupAvatar" width="30" height="30"
                                  class="d-inline-flex rounded-circle"> -->
                                <a [routerLink]="['#']">
                                  <h4 class="ml-1 mt-2 d-inline-flex">Kiruthiharan</h4>
                                </a>
                              </div>
                              <div class="col-md-4 col-sm-12 text-center">
                                <div class="d-flex justify-content-center align-items-center mt-2">
                                  <div class="card-text "> Sent you a Friend Request</div>
                                </div>

                              </div>
                              <div class="col-md-4 col-sm-12 my-auto text-center">
                                <a class="btn btn-raised btn-primary mb-0 mt-0">
                                  Accept
                                </a>
                                <a class="btn btn-raised btn-danger ml-2 mb-0 mt-0">
                                  Decline
                                </a>
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </li>
              </ul>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>


<div [ngbNavOutlet]="nav"></div>




<ngx-spinner></ngx-spinner>
