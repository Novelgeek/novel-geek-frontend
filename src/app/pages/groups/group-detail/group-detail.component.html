<div class="row">
        <div class="col-12">
            <div class="card profile-with-cover">
                <div class="card-img-top img-fluid bg-cover height-200" style="background: url('../assets/img/pages/login-bg.jpg') 50%;"></div>
                <div class="media profil-cover-details row">
                    <div class="col-5">
                        <div class="align-self-start halfway-fab pl-3 pt-2">
                            <div class="text-left">
                                <h3 class="card-title primary">{{group?.groupName}}</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">                        
                    </div>                    
                </div>
                <div class="profile-cover-buttons">
                    <div class="media-body halfway-fab align-self-end">
                        <div class="text-right d-none d-sm-none d-md-none d-lg-block">
                            <button type="button" class="btn btn-primary btn-raised mr-2" (click)="open(addMembers)"><i class="fa fa-plus"></i> Add Member</button>
                            <button type="button" class="btn btn-success btn-raised mr-3"><i class="fa fa-dashcube"></i> Message</button>
                        </div>
                        <div class="text-right d-block d-sm-block d-md-block d-lg-none">
                            <button type="button" class="btn btn-primary btn-raised mr-2"><i class="fa fa-plus"></i></button>
                            <button type="button" class="btn btn-success btn-raised mr-3"><i class="fa fa-dashcube"></i></button>
                        </div>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6">
                            <ul class="profile-menu no-list-style">
                                <li>
                                    <a  (click)="showPage('Posts')" [ngClass]="currentPage === 'Posts' ? 'primary font-medium-2 font-weight-600 active' : 'primary font-medium-2 font-weight-600'"> Posts</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6">
                            <ul class="profile-menu no-list-style">
                                <li>
                                    <a  (click)="showPage('About')" [ngClass]="currentPage === 'About' ? 'primary font-medium-2 font-weight-600 active' : 'primary font-medium-2 font-weight-600'"> About</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6">
                            <ul class="profile-menu no-list-style">
                                <li>
                                    <a  (click)="showPage('Settings')" [ngClass]="currentPage === 'Settings' ? 'primary font-medium-2 font-weight-600 active' : 'primary font-medium-2 font-weight-600'"> Settings</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6">
                            <ul class="profile-menu no-list-style">
                                <li>
                                    <a  (click)="showPage('Settings')" [ngClass]="currentPage === 'Settings' ? 'primary font-medium-2 font-weight-600 active' : 'primary font-medium-2 font-weight-600'"> Friends</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<section id="posts" *ngIf="currentPage === 'Posts'">
  <div class="row">
    <div class="col-12">
        <div class="content-header">Posts</div>
    </div>
  </div>
</section>

<section id="About" *ngIf="currentPage === 'About'">
  <div class="row">
    <div class="col-12">
        <div class="content-header">About</div>
    </div>
  </div>
</section>

<section id="Settings" *ngIf="currentPage === 'Settings'">
  <div class="row">
    <div class="col-12">
        <div class="content-header">Settings</div>
    </div>
  </div>
</section>


<ng-template #addMembers let-modal>
    <div class="modal-header">
      <h4 class="card-title mb-0" id="add-members">Add Users</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <div class="modal-body">
        <div class="row" matchHeight="card">
            <div class="col-xl-4 col-lg-12">
              <div class="card">
                <div class="card-content">
                  <div class="card-body">
                    <!-- <div class="media mb-3">
                      <img alt="96x96" class="media-object d-flex mr-3 align-self-center bg-warning height-50 rounded-circle" src="assets/img/portrait/small/avatar-s-6.png">
                      <div class="media-body">
                        <h4 class="font-medium-1 mt-2 mb-0">Sara Bell</h4>
                      </div>
                      <a class="d-flex ml-3 btn btn-raised btn-round gradient-blackberry py-2 width-150 justify-content-center white">Following</a>
                    </div> -->
                    <div class="media mb-3" *ngFor="let user of users">
                      <img alt="96x96" class="media-object d-flex mr-3 align-self-center bg-info height-50 rounded-circle" src="assets/img/portrait/small/avatar-s-18.png">
                      <div class="media-body">
                        <h4 class="font-medium-1 mt-2 mb-0">{{user.username}}</h4>
                      </div>
                      <a class="d-flex ml-3 btn btn-raised btn-round btn-outline-grey py-2 width-150 justify-content-center" (click)= "inviteUser(user.id)">Follow</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </ng-template>
