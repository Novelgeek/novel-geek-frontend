<div class="container row justify-content-center">
  <div class="col-sm-2"></div>
  <div class="col-6">
      <input type="text" class="form-control form-control " id="iconLeft" placeholder="Search">
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-raised" (click)="open(createGroup)">Create Group</button>
  </div>
</div>
<div class="row">
  <div class="col col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
    <app-group-card></app-group-card>
  </div>
  <div class="col col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
    <app-group-card></app-group-card>
  </div>
  <div class="col col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
    <app-group-card></app-group-card>
  </div>

</div>


<!-- create group modal -->
<ng-template #createGroup let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
