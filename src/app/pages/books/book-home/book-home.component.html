<div class="row align-items-center justify-content-center">
  <div class="col-6">
    <form (submit)="search()" class="" role="search">
      <div class="input-group">
        <input type="text" [(ngModel)]="searchTerm" value='searchTerm' name="searchbox"
          class="form-control rounded-right form-control-lg shadow pl-2" placeholder="Search a Book">
        <div class="input-group-append">
          <button class="btn btn-raised btn-primary shadow" type="button" (click)="search()"><i class="ft-search"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>



<div class="row">
  <div class="col-6" >
    <div class="card pl-3 pr-3">
      <div class="card-header text-center">
        <h4 class="card-title">Books you might like</h4>
        <p></p>
      </div>
      <div class="card-content">
        <swiper [config]="config">
          <div class="swiper-wrapper ">
        
            <div class="swiper-slide"  *ngFor="let recommendation of recommendations">
              <a [routerLink]="['/books/search',recommendation.bookId]">
              <img [src]="recommendation.img" class="img-fluid" height="150"/>
              {{recommendation.title}}
            </a>
            </div>
        
          </div>
        
          <br/>
          <br/>
          <div class="swiper-pagination"></div>
          
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        
        </swiper>
      </div>
      
    </div>
  </div>

  <div class="col-6" >
    <div class="card pl-3 pr-3">
      <div class="card-header text-center">
        <h4 class="card-title">Recently Viewed</h4>
        <p></p>
      </div>
      <div class="card-content">
        <swiper [config]="config">
          <div class="swiper-wrapper ">
        
            <div class="swiper-slide"  *ngFor="let recommendation of recentlyViewed">
              <a [routerLink]="['/books/search',recommendation.bookId]">
              <img [src]="recommendation.img"/>
              {{recommendation.title}}
            </a>
            </div>
        
          </div>
        
          <br/>
          <br/>
          <div class="swiper-pagination"></div>
          
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        
        </swiper>
      </div>
      
    </div>
  </div>

</div>
