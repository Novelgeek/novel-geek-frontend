<div class="row align-items-center justify-content-center">
  <div class="col-6">
    <div>
      <div class="input-group">
        <input type="text" [(ngModel)]="searchTerm" value='searchTerm' name="searchbox"
          class="form-control rounded-right form-control-lg shadow pl-2" placeholder="Search a Book">
        <div class="input-group-append">
          <button class="btn btn-raised btn-primary shadow" type="button"><i class="ft-search"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="localBooks?.length != 0">
  <div class="col-md-6 col-sm-12" *ngFor="let book of localBooks | filter: searchTerm">
    <app-local-book-card [book]="book"></app-local-book-card>
  </div>
</div>


<div class="row justify-content-center align-items-center  mt-2 font-medium-4" *ngIf="localBooks?.length == 0">
  No local books available. Add some and share knowledge
</div>
