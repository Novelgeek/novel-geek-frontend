<!-- add poll component -->
<div class="card">
  <div class="card-header">
    <h4>Create New Poll</h4>
  </div>
  <div class="card-body">
      <form (ngSubmit)="onSubmitPollForm(f)" #f="ngForm" novalidate>
          <div class="form-group row">
            <label for="title" class="col-sm-4 col-form-label">Your question/title goes here </label>
            <div class="col-sm-8">
              <input [(ngModel)]="poll.title" id="title" name="title" type="text" class="validate" required>
            </div>
              
          </div> 
            <div class="form-group row">
                <label for="option">Add an option</label>
                <input id="option" #option name="option" type="text" class="validate" (keyup.enter)="addOption(option.value);option.value='';">
                <a class="col align-self-center text-center" (click)="addOption(option.value);option.value='';" [ngbTooltip]="'add option'" placement="bottom">
                <i class="fa fa-plus"></i>
              </a>
            </div>
        <div *ngFor="let o of options" class="row">
         
            {{o}}
          
         
            <a class="col align-self-center text-center" (click)="removeOption(o)" [ngbTooltip]="'remove option'" placement="bottom">
              <i class="fa fa-minus"></i>
            </a>
         
        </div>
          <div class="form-group">
            <label for="endDate">Ending date</label>
            <input [(ngModel)]="poll.endDate" name="endDate" type="date" class="datepicker" required>
          </div>
          <div class="form-group row">
            <button [disabled]="f.invalid || options.length==0" class="btn waves-effect waves-light cyan accent-4" type="submit" name="action">Submit</button>
          </div>
      </form>
  </div>
</div>
