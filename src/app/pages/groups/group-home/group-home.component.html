<div class="container row justify-content-center">
  <div class="col-sm-2"></div>
  <div class="col-6">
      <input type="text" class="form-control form-control " id="iconLeft" placeholder="Search">
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-raised" (click)="open(createGroup)">Create Group</button>
  </div>
</div>

<div class="row">
  <div *ngFor="let group of groups">
    <div class="col col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
      <app-group-card [group]="group.group"></app-group-card>
    </div>
  </div>

</div>


<!-- create group modal -->
<ng-template #createGroup let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="create-group">Create new Group</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="onSubmit(createGroupForm)" #createGroupForm="ngForm">
    <div class="modal-body">
        <div class="form-group">
          <label for="groupName">Group Name</label>
          <input id="groupName" class="form-control" placeholder="Name" name="groupName" ngModel #groupName="ngModel">
        </div>
        <div class="form-group">
          <label for="description">Group Description</label>
          <input id="description" class="form-control" placeholder="Description" name="description" ngModel>
        </div>
        <div class="form-group">
          <label for="description">Group Avatar</label>
          <input id="description" class="form-control" placeholder="Avatar" name="avatar" ngModel>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Cancel</button>
      <button type="submit" class="btn btn-outline-primary">Save</button>
    </div>
  </form>
</ng-template>
