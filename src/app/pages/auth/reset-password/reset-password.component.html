<!--Forgot Password Starts-->
<section id="reset-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-md-none d-lg-block text-center py-3">
                  <img
                    src="../../../../assets/img/pages/reset-password.svg"
                    alt=""
                    class="img-fluid"
                    width="300"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3 align-self-center">
                  <h4 class="card-title mb-2">Reset your Password</h4>
                  <p class="card-text mb-3">
                    Please enter your new Password
                  </p>
                  <form (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
                    
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                      />
                      <small class="help-block danger" *ngIf="passwordForm.get('password').hasError('required') && passwordForm.get('password').touched">
                        Password cannot be Empty!</small>
                      <small class="help-block danger" *ngIf="passwordForm.get('password').hasError('minlength') && passwordForm.get('password').touched">
                        Password must be at least 4 characters</small>
                      <small class="help-block danger" *ngIf="passwordForm.get('password').hasError('maxlength') && passwordForm.get('password').touched">
                        Password must be less than 8 characters</small>
                          
                    </div>
                    
                    
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                        formControlName="confirmPassword"
                      />
                      <small class="help-block danger" *ngIf="passwordForm.get('confirmPassword').hasError('required') && passwordForm.get('confirmPassword').touched">
                        Password cannot be Empty!</small>    
                      <small class="help-block danger" *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword').touched">
                        Passwords do not Match!</small>    
                    </div>
                    
                    

                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary primary"  [routerLink]="['/login']" type="button">
                            Back To Login
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-primary" type="submit" [disabled]="!passwordForm.valid">
                            <div class="white">Recover</div>
                            
                        </button>
                      </div>
                    </div>
                </form>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
