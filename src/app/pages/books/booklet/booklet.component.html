  <div class="card card-inverse bg-primary overflow-hidden">
    <div class="row">
      <div class="col-sm-6 col-12 d-flex align-items-center">
        <div class="card-body">
          <div class="align-self-center">
            <div class="px-3">
              <h4 class="card-title mb-3">{{title}}</h4>
              <p class="card-text">{{authors}}</p>
              <button (click)="reviewBook()" class="btn btn-raised btn-primary btn-darken-3 white">View Book</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="card-img mt-2">
          <img src="{{imageLink}}" alt="Card image cap" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
