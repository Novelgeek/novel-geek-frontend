<div class="row align-items-center justify-content-center">
    <div class="col-6">
        <form (submit)="search()" class="" role="search">
            <div class="input-group">
                <input  
                type="text" [(ngModel)] = "searchTerm" 
                value='searchTerm' name="searchbox" 
                class="form-control rounded-right form-control-lg shadow pl-2" placeholder="Searching">
                <div class="input-group-append">
                    <button class="btn btn-raised btn-primary" type="button" (click)="search()"><i class="ft-search"></i></button>
                  </div>
            </div>
        </form>
    </div>
</div>
<div class="row" matchHeight="card">
    <div class="col-lg-4 col-md-6 col-sm-12"  *ngFor="let book of books">
        <app-booklet
        [title]="book?.volumeInfo?.title"
        [authors]="book?.volumeInfo?.authors"
        [description]="book?.volumeInfo?.description"
        [averageRating]="book?.volumeInfo?.averageRating"
        [pagecount]="book?.volumeInfo?.pagecount"
        [imageLink]="book?.volumeInfo?.imageLinks?.thumbnail"
        [bookId]="book?.id"
        ></app-booklet>
    </div>
</div>
