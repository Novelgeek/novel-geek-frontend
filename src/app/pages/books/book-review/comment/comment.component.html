<a class="list-group-item bg-yellow bg-lighten-5 border-right-dark border-right-2 comment">
    <span class="media">
    <span class="avatar avatar-md avatar-online">
        <img class="media-object d-flex mr-3 bg-successs height-50 rounded-circle" src="{{imageUrl}}"
        alt="Generic placeholder image"
        onerror="this.src='../../../../../assets/img/portrait/default.svg';">
        <i></i>
    </span>
    <div class="media-body  text-left">
        <h6 class="list-group-item-heading">{{userName}}
        <span class="font-small-3 float-right successs">{{timestamp}}</span>
        </h6>
        <p class="list-group-item-text">
        <i class="ft-arrow-right successs font-small-2"></i> {{comment}}
        <!-- <span class="float-right successs">
            <i class="font-medium-1 icon-pin blue-grey lighten-3"></i>
        </span> -->
        </p>
    </div>
    </span>
</a>
