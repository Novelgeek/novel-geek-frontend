<div class="col-12 web-result" *ngFor="let fanfiction of fanfictionList">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title cursor-pointer"><a [routerLink]="'/books/fan-fiction/' + fanfiction.id">{{fanfiction.title}}</a></h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <p>{{fanfiction.description}}</p><span
          class="badge bg-light-primary mb-sm-0 mb-1 mr-2">{{fanfiction.bookName}}</span><span
          class="badge bg-light-primary mb-sm-0 mb-1 mr-2">Template</span><span
          class="badge bg-light-primary mb-sm-0 mb-1">HTML Admin Template</span>
      </div>
      <div class="card-footer border-top d-flex justify-content-between align-items-center">
        <small class="text-truncate"><a href="https://1.envato.market/vusax_admin" target="_blank"
            class="success darken-3">https://1.envato.market/vusax_admin</a></small><i
          class="ft-more-vertical- font-small-4 cursor-pointer"></i></div>
    </div>
  </div>
</div>
