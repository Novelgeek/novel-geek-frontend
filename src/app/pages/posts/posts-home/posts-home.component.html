<!--NEW POST SECTION-->
 <div class="row">
    <div class="col-3"></div>
    <div class="col-4">
        <form #createpost="ngForm" (ngSubmit)="onsubmit(createpost.value)">
            <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Create Post</h4>
                </div>
          
                <div class="card-body">
                  <input type="text" name="title" ngModel required class="form-control card-title" placeholder="Post Title">
                  <div class="card-content">
                    <textarea cols="100" rows="10" name="description" ngModel class="form-control" placeholder="your thoughts..."></textarea>
                  </div>
                </div>
          
                <div class="card-footer d-flex justify-content-between">
                    <div>
                        <label class="primary icon-picture" style="cursor:pointer;">
                          Attach Photo
                          <input type="file" style="display:none;">
                        </label>
                    </div>
                    
                    <div>
                        <a class="primary icon-share" style="padding-right: 50px;"> Share On</a>
                    </div>

                    <div>
                        <input type="submit" value="post" class="btn btn-raised gradient-purple-bliss white">
                    </div> 

                </div>
          
            </div>
    </form>
    </div>
    <div class="col-5"></div>
 </div>
