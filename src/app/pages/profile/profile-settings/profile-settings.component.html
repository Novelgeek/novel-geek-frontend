<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <a class="nav-link active" [routerLink]="['/settings']">Edit Profile</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="['/settings']">Change Password</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-8 col-md-12 bg-white px-4 pt-3">
              <form [formGroup]="userSettingForm" (ngSubmit)="onSubmit()">
                  <div class="form-group row">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      formControlName="username"
                      class="form-control">
                    <span
                      *ngIf="!userSettingForm.get('username').valid && userSettingForm.get('username').touched"
                      class="help-block">
                      <span *ngIf="userSettingForm.get('username').errors['required']">This field is required!</span>
                    </span>
                  </div>
                <div class="form-group row">
                  <label for="contact">Contact</label>
                  <input
                    type="text"
                    id="contact"
                    formControlName="contact"
                    class="form-control">
                    <span *ngIf="userSettingForm.get('contact').hasError('maxlength')&& userSettingForm.get('contact').hasError('minlength') && userSettingForm.get('contact').touched">
                      Contact must be 10 characters</span>
                </div>
                <div class="form-group row">
                  <label for="city">City</label>
                  <input 
                  type="text"
                  id="city"
                  formControlName="city"
                  class="form-control">
                </div>
                <div class="form-group row">
                  <label for="country">Country</label>
                  <input 
                  type="text"
                  id="country"
                  formControlName="country"
                  class="form-control">
                </div>
                <div class="form-group row">
                  <label for="description">Description</label>
                  <textarea 
                  id="description"
                  placeholder="Something about you ..."
                  formControlName="description"
                  class="form-control"
                  style="height:150px"></textarea>
                </div>
                <button class="btn btn-raised btn-primary primary-lighten-4" type="submit">Update Profile</button>
              </form>
            </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
