<!-- current users recommended books -->
<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col-md-8 col-sm-12" >
      <div class="card pl-3 pr-3">
        <div class="card-header text-center">
          <h4 class="card-title">Featured Books For You</h4>
          <p></p>
        </div>
        <div class="card-content">
          <swiper [config]="config">
            <div class="swiper-wrapper ">
          
              <div class="swiper-slide"  *ngFor="let recommendation of recommendations">
                <a [routerLink]="['/books/search',recommendation.bookId]">
                <img [src]="recommendation.img" class="book-img"/>
                {{recommendation.title}}
              </a>
              </div>
          
            </div>
          
            <br/>
            <br/>
            <div class="swiper-pagination"></div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          
          </swiper>
        </div>
        
      </div>
    </div>

    <!--Profile Card 3-->
   
    <div class="col-lg-4">
      <div class="card profile-card-1" >
        <form (ngSubmit)="onSubmit(updateImage)" #updateImage="ngForm">
          <div class="form-group">
        <!-- <img src="https://images.pexels.com/photos/946351/pexels-photo-946351.jpeg?w=500&h=650&auto=compress&cs=tinysrgb" alt="profile-sample1" class="background"/> -->
       <label class= "hoverable" for="fileInput">
        <img  [src]="url ? url: '../../../assets/img/portrait/default.svg'" alt="profile-image" />
          <div class="hover-text">Upload Image</div>
          <div class="background"></div>
        </label>
        <br/>
        <input  class="form-control" id="fileInput" type="file" (change)="onSelectFile($event)" >
        
        </div>
      </form>
        <!-- <button *ngIf="url !== null" (click)="delete()">remove image</button> -->
        <div class="card-content">
          <h2>{{user.username}}<small>{{user.email}}</small></h2>
          <div class="icon-block">
            <a [routerLink]="'/friends'"><i class="icon-user-follow"  data-placement="bottom" ngbTooltip="Friends"></i></a>
            <!-- if already friends  -->
            <!-- <a href="#"><i class="icon-user-following" ></i></a> -->
            <a [routerLink]="'/groups'"> <i class="icon-users" data-placement="bottom" ngbTooltip="Groups"></i></a>

            <a [routerLink]="'/books'"> <i class="icon-book-open"  data-placement="bottom" ngbTooltip="Books"></i></a>
            <a [routerLink]="'/profile/settings'"> <i class="icon-settings"  data-placement="bottom" ngbTooltip="Settings"></i></a>
          </div>
        </div>
      </div>
    </div>

  <!--POSTS APPEARS HEARE/POST SECTION-->
<div class="card-columns">

  <ng-container *ngFor="let item of postList; let itemindex = index;">
    <app-post-modal [item]="item" [itemindex]="itemindex" (ondelete)="onDeletePost($event)"></app-post-modal>
  </ng-container>
  <div *ngIf="postList.length === 0">
    <span class="card-body text-muted" >Currently, No Post Available</span>
  </div>

</div>
