<!--Registration Page Starts-->
<section id="regestration">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                  <img
                    src="../../assets/img/pages/login-bg.jpg"
                    alt=""
                    class="img-fluid mt-3 pl-3"
                    width="400"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white align-self-center">
                  <h4 class="card-title mb-2">Create Account</h4>
                  <p class="card-text mb-3">
                    Fill the below form to create a new account.
                  </p>
                  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        formControlName="username"
                      />
                      <small class="help-block danger" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
                        Username can't be empty!</small>
                    </div>
                    
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                      />
                      <small class="help-block danger" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
                        Email Cannot be empty!</small>                     
                      <small class="help-block danger" *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
                        Please enter a valid Email!</small>                     
                    </div>

                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                      />
                      <small class="help-block danger" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
                        Password cannot be Empty!</small>
                      <small class="help-block danger" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
                        Password must be at least 4 characters</small>
                      <small class="help-block danger" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
                        Password must be less than 8 characters</small>
                          
                    </div>
                    
                    
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                        formControlName="confirmPassword"
                      />
                      <small class="help-block danger" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
                        Password cannot be Empty!</small>    
                      <small class="help-block danger" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
                        Passwords do not Match!</small>    
                    </div>
                    
                    <div *ngIf="false" class="custom-control custom-checkbox custom-control-inline mb-3">
                      <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input" checked/>
                      <label class="custom-control-label" for="customCheckboxInline1" > I accept the terms & conditions. </label>
                    </div>

                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary primary" [routerLink]="['/login']">
                            Back To Login
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-primary white" type="submit">
                            <div class="white">Register</div>
                        </button>
                      </div>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ngx-spinner></ngx-spinner>
<!--Registration Page Ends-->
