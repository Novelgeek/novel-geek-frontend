
  <div class="card card-outline-info">
    <div class="card-header">
      <i class="ft-more-vertical float-right mb-1"></i>
      <a [routerLink]="['/groups',group.groupId]"><h4 class="card-title">{{group.groupName}}</h4></a>
    </div>
    <div class="card-content">
      <div class="card-body">
        <p class="card-text text-center">{{group.description}}</p>
        <a class="btn btn-raised btn-success" (click)="requestMembership()">Be a member</a>
      </div>
    </div>
  </div>
